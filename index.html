<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventist Church Quarterly Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgenjs.min.js"></script>
    <script src="https://unpkg.com/jsonpath-plus@7.2.0/dist/index-browser-umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <!-- Fallback scripts -->
    <script>
      // Check if libraries loaded and provide fallbacks
      window.addEventListener('load', function() {
        // Check PptxGenJS
        if (typeof PptxGenJS === 'undefined') {
          console.log('PptxGenJS failed to load from primary CDN, trying fallback...');
          var script1 = document.createElement('script');
          script1.src = 'https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgenjs.min.js';
          script1.onerror = function() {
            console.log('PptxGenJS fallback also failed, trying another source...');
            var script2 = document.createElement('script');
            script2.src = 'https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgenjs.min.js';
            document.head.appendChild(script2);
          };
          document.head.appendChild(script1);
        }
        
        // Check JSONPath
        if (!window.JSONPath) {
          console.log('JSONPath failed to load from primary CDN, trying fallback...');
          var script3 = document.createElement('script');
          script3.src = 'https://cdnjs.cloudflare.com/ajax/libs/JSONPath/0.11.2/jsonpath.min.js';
          script3.onload = function() {
            // Map the global JSONPath to window.JSONPath for consistency
            if (typeof JSONPath !== 'undefined' && !window.JSONPath) {
              window.JSONPath = { query: JSONPath };
            }
          };
          script3.onerror = function() {
            console.log('JSONPath fallback also failed, trying jsdelivr...');
            var script4 = document.createElement('script');
            script4.src = 'https://cdn.jsdelivr.net/npm/jsonpath@1.1.1/jsonpath.min.js';
            script4.onload = function() {
              if (typeof jsonPath !== 'undefined' && !window.JSONPath) {
                window.JSONPath = { query: jsonPath.query || jsonPath };
              }
            };
            document.head.appendChild(script4);
          };
          document.head.appendChild(script3);
        }
      });
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&family=Lato:wght@400;700&family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;500&family=Lora:wght@700&family=Open+Sans:wght@400;700&family=Poppins:wght@700&display=swap');
      
      :root {
        --brand-gold: #D8B249;
        --brand-teal: #265C62;
        --brand-dark: #000000;
        --brand-white: #FFFFFF;
      }

      body {
        font-family: 'Roboto', sans-serif;
        color: var(--brand-teal);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
